<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Webvert</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        <ui:composition template="./resources/templates/LayoutTemplate.xhtml">
            <ui:define name="content">
                <h:form prependId="false" 
                        class="webvert_content webvert_main_content_form">
                    <b:row style="margin: 0;">
                        <b:column span="2">
                            <b:panel title="Menu"
                                     class="webvert_main_menu_layout">
                                <b:listLinks>
                                    <b:navLink header="Campaigns"/>
                                    <b:navCommandLink 
                                               value="Overview" 
                                               icon="globe" 
                                               iconAlign="left" 
                                               update="@form"/>
                                    <b:navCommandLink 
                                               value="New Campaign" 
                                               icon="pencil" 
                                               iconAlign="left" 
                                               update="@form"/>
                                    <b:navCommandLink 
                                               value="Bills" 
                                               icon="euro" 
                                               iconAlign="left" 
                                               update="@form"/>
                                    <b:navLink header="User"/>
                                    <b:navCommandLink 
                                               value="Profile" 
                                               icon="user" 
                                               iconAlign="left" 
                                               update="@form"/>
                                </b:listLinks>
                            </b:panel>
                        </b:column>
                        <b:column span="10">
                            <b:panel class="webvert_main_content_layout">
                                <b:tabLinks>
                                    <b:navCommandLink value="Currently Running Campaigns" 
                                                      icon="tag" 
                                                      iconAlign="right" 
                                                      update="@form"/>
                                    <b:navCommandLink value="Ended Campaigns" 
                                                      icon="tag" 
                                                      iconAlign="right" 
                                                      update="@form"/>
                                    <b:navCommandLink value="Cancelled Campaigns" 
                                                      icon="tag" 
                                                      iconAlign="right" 
                                                      update="@form"/>
                                    <b:messages />
                                </b:tabLinks>
                            </b:panel>
                        </b:column>
                    </b:row>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
