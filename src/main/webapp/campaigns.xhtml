<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:converters="http://webvert.com/Converters"
      xmlns:composites="http://java.sun.com/jsf/composite/composites">
    <h:head>
        <title>Webvert</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        <ui:composition template="./resources/templates/PresentationAreaTemplate.xhtml">
            <ui:define name="main_content">

                <b:panel class="webvert_pa_content_layout">
                    <h:form prependId="false" >
                        <h2 class="webvert_heading_color_dark 
                            webvert_heading_layout">
                            Campaigns
                        </h2>

                        <!--<h2 class="webvert_form_heading_color_dark">Campaigns</h2>-->
                        <b:tabLinks class="webvert_ca_tab_layout">
                            <b:navCommandLink value="Currently Running Campaigns"
                                              update="@form"
                                              active="#{campaignModel.campaignState eq 'RUNNING'}"
                                              action="#{campaignModel.setCampaignState('RUNNING')}"/>
                            <b:navCommandLink value="Ended Campaigns"
                                              update="@form"
                                              active="#{campaignModel.campaignState eq 'ENDED'}"
                                              action="#{campaignModel.setCampaignState('ENDED')}"/>
                            <b:navCommandLink value="Cancelled Campaigns"
                                              update="@form"
                                              active="#{campaignModel.campaignState eq 'CANCELLED'}"
                                              action="#{campaignModel.setCampaignState('CANCELLED')}"/>
                        </b:tabLinks>
                        <c:choose>
                            <c:when test="#{not empty campaignModel.campaigns}">
                                <!--<b:accordion expandedPanels="runningCampaigns">-->
                                <c:forEach items="#{campaignModel.campaigns}" var="campaign">
                                    <b:panel title="#{campaign.name}"
                                             collapsed="true">
                                        <b:row class="webvert_ca_row_layout webvert_ca_first_row_layout">
                                            <h3 class="webvert_heading_color_dark
                                                webvert_ca_inner_heading_layout">
                                                #{campaign.name}
                                            </h3>
                                        </b:row>
                                        <b:row class="webvert_ca_row_layout webvert_ca_other_row_layout">
                                            <h:outputText value="Started: "
                                                          class="webvert_bold_lable_layout"/>
                                            <h:outputText value="#{campaign.generationDate}">\
                                                <converters:convertLocalDate type="both" 
                                                                             pattern="dd.MM.yyyy"/>
                                            </h:outputText>
                                        </b:row>
                                        <b:row class="webvert_ca_row_layout webvert_ca_other_row_layout">
                                            <h:outputText value="Payment Account: "
                                                          class="webvert_bold_lable_layout"/>
                                            <h:outputText value="#{campaign.paymentAccount}">
                                                <f:converter binding="#{campaignModel.accountConverter}"/>	
                                            </h:outputText>
                                        </b:row>
                                        <composites:DisplayContentsComposite contents="#{campaignModel.getContentForCampaignId(campaign.id)}"
                                                                             headerClass="webvert_ca_row_layout webvert_ca_other_row_layout"
                                                                             accordionClass="webvert_ca_row_layout webvert_ca_co_accordion_layout"
                                                                             enableDelete="false"
                                                                             enableNew="false"/>
                                    </b:panel>
                                </c:forEach>
                            </c:when>
                            <c:otherwise>
                                <h2 class="webvert_heading_color_dark"
                                    style="text-align: center">No campaigns available.</h2>
                            </c:otherwise>
                        </c:choose>
                    </h:form>
                </b:panel>
                <!--</b:accordion>-->
            </ui:define>
        </ui:composition>
    </h:body>
</html>
