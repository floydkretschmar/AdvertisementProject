<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ldc="http://webvert.com/LocalDateConverter">
    <h:head>
        <title>Webvert</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        <ui:composition template="./resources/templates/PresentationAreaTemplate.xhtml">
            <ui:define name="main_content">
                    <h2 class="webvert_heading_color_dark 
                               webvert_heading_layout">
                        Campaigns
                    </h2>
                    <!--<h2 class="webvert_form_heading_color_dark">Campaigns</h2>-->
                    <b:tabLinks class="webvert_c_tab_layout">
                        <b:navCommandLink value="Currently Running Campaigns"
                                          icon="tag"
                                          iconAlign="right"
                                          update="@form"
                                          active="#{campaignModel.campaignState eq 'RUNNING'}"
                                          action="#{campaignModel.setCampaignState('RUNNING')}"/>
                        <b:navCommandLink value="Ended Campaigns"
                                          icon="tag"
                                          iconAlign="right"
                                          update="@form"
                                          active="#{campaignModel.campaignState eq 'ENDED'}"
                                          action="#{campaignModel.setCampaignState('ENDED')}"/>
                        <b:navCommandLink value="Cancelled Campaigns"
                                          icon="tag"
                                          iconAlign="right"
                                          update="@form"
                                          active="#{campaignModel.campaignState eq 'CANCELLED'}"
                                          action="#{campaignModel.setCampaignState('CANCELLED')}"/>
                        <b:messages />
                    </b:tabLinks>
                    <c:choose>
                        <c:when test="#{not empty campaignModel.campaigns}">
                            <!--<b:accordion expandedPanels="runningCampaigns">-->
                            <c:forEach items="#{campaignModel.campaigns}" var="campaign">
                                <b:panel title="#{campaign.name}"
                                         collapsed="true">
                                    <b:row class="webvert_c_row_layout webvert_c_first_row_layout">
                                        <h3 class="webvert_heading_color_dark
                                                   webvert_c_inner_heading_layout">
                                            #{campaign.name}
                                        </h3>
                                    </b:row>
                                    <b:row class="webvert_c_row_layout webvert_c_other_row_layout">
                                        <h:outputText value="Started: "
                                                      class="webvert_bold_lable_layout"/>
                                        <h:outputText value="#{campaign.generationDate}">\
                                            <ldc:convertLocalDate type="both" 
                                                                  pattern="dd.MM.yyyy"/>
                                        </h:outputText>
                                    </b:row>
                                    <b:row class="webvert_c_row_layout webvert_c_other_row_layout">
                                        <h:outputText value="Payment Account: "
                                                      class="webvert_bold_lable_layout"/>
                                        <h:outputText value="#{campaign.paymentAccount}">
                                            <f:converter binding="#{campaignModel.accountConverter}"/>	
                                        </h:outputText>
                                    </b:row>
                                    <b:row class="webvert_c_row_layout webvert_c_other_row_layout">
                                        <h4 class="webvert_heading_color_dark 
                                                   webvert_c_inner_heading_layout">
                                            Contents
                                        </h4>
                                    </b:row>
                                    <b:accordion class="webvert_c_row_layout 
                                                        webvert_c_content_accordion_layout">
                                        <c:forEach items="#{campaignModel.getContentTypesForCampaign(campaign.id)}"
                                                   var="contentType"
                                                   id="forEachCampaign">
                                            <b:panel title="#{contentType}" style="height: 100%">
                                                <c:forEach items="#{campaignModel.getContentForCampaignId(campaign.id, contentType)}"
                                                           var="content"
                                                           id="forEachCampaign">
                                                    <b:panel class="webvert_c_content_accordion_panel_layout">
                                                        <b:column span="3" 
                                                                  style="#{contentType eq 'Image' ? 'padding-top: 0px' : 'padding-top: 16px'}">
                                                            <c:choose>
                                                                <c:when test="#{contentType eq 'Image'}">
                                                                    <img src="#{content.value}" 
                                                                         class="webvert_c_content_image_layout"/>
                                                                </c:when>
                                                                <c:otherwise>
                                                                    <h:outputText value="#{content.value}" 
                                                                                  style="padding-top: 16px"/>
                                                                </c:otherwise>
                                                            </c:choose>
                                                        </b:column>
                                                        <b:column span="8">
                                                            <b:row class="webvert_c_content_lable_row_layout">
                                                                <b:column span="6">
                                                                    <h:outputText value="Description:" 
                                                                                  class="webvert_bold_lable_layout"/>
                                                                </b:column>
                                                                <b:column span="6">
                                                                    <h:outputText value="#{content.description}"/>
                                                                </b:column>
                                                            </b:row>
                                                            <b:row class="webvert_c_content_lable_row_layout">
                                                                <b:column span="6">
                                                                    <h:outputText value="Price per request:"
                                                                                  class="webvert_bold_lable_layout"/>
                                                                </b:column>
                                                                <b:column span="6">
                                                                    <h:outputText value="#{content.pricePerRequest}"/>
                                                                </b:column>
                                                            </b:row>
                                                            <b:row class="webvert_c_content_lable_row_layout">
                                                                <b:column span="6">
                                                                    <h:outputText value="Number of requests ordered:"
                                                                                  class="webvert_bold_lable_layout"/>
                                                                </b:column>
                                                                <b:column span="6">
                                                                    <h:outputText value="#{content.numberOfRequests}"/>
                                                                </b:column>
                                                            </b:row>
                                                        </b:column>
                                                        <b:column span="1" style="height: 100%">
                                                            <b:commandButton icon="pencil"
                                                                             value=""
                                                                             class="webvert_c_content_edit_button_layout"/>
                                                        </b:column>
                                                    </b:panel>
                                                </c:forEach>
                                            </b:panel>
                                        </c:forEach>
                                    </b:accordion>
                                </b:panel>
                            </c:forEach>
                        </c:when>
                        <c:otherwise>
                                <h2 class="webvert_heading_color_dark"
                                    style="text-align: center">No campaigns available.</h2>
                        </c:otherwise>
                    </c:choose>
                <!--</b:accordion>-->
            </ui:define>
        </ui:composition>
    </h:body>
</html>
