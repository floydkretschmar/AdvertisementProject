<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <ui:composition template="./resources/templates/PresentationAreaTemplate.xhtml">
            <ui:define name="main_content">
                <b:container class="webvert_nc_container_layout">
                    <h2 class="webvert_heading_color_dark webvert_heading_layout">
                        Create a new campaign
                    </h2>
                    <b:row style="padding-top: 16px">
                        <b:column span="4">
                            <h:outputText value="Name:" 
                                          class="webvert_bold_lable_layout"/>
                        </b:column>
                        <b:column span="8">
                            <b:inputText></b:inputText>
                        </b:column>
                    </b:row>
                    <b:row style="padding-top: 16px">
                        <b:column span="4">
                            <h:outputText value="Payment interval:" 
                                          class="webvert_bold_lable_layout"/>
                        </b:column>
                        <b:column span="8">
                            <b:selectOneMenu value="#{newCampaignModel.selectedInterval}">
                                <f:selectItems value="#{newCampaignModel.paymentIntervals}"
                                               var="interval"
                                               itemValue="#{interval}"
                                               itemLabel="#{interval.label}"/>
                            </b:selectOneMenu>
                        </b:column>
                    </b:row>
                    <b:row style="padding-top: 16px">
                        <b:column span="4">
                            <h:outputText value="Account:" 
                                          class="webvert_bold_lable_layout"/>
                        </b:column>
                        <b:column span="8">
                            <b:selectOneMenu value="#{newCampaignModel.selectedAccount}">
                                <f:converter binding="#{newCampaignModel.accountConverter}"/>	
                                <f:selectItems value="#{newCampaignModel.accounts}"/>	
                            </b:selectOneMenu>
                        </b:column>
                    </b:row>
                </b:container>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
