<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:prim="http://primefaces.org/ui"
      xmlns:composites="http://xmlns.jcp.org/jsf/composite/composites"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <ui:composition template="./resources/templates/PresentationAreaTemplate.xhtml">
            <ui:define name="main_content"
                       id="mainContentID">
                <b:panel id="new_campaign_panel"
                         class="webvert_pa_content_layout">
                    <h:form id="new_campaign_form"
                            style="height: 100%; position: relative;">
                        <b:container id="new_campaign_container"
                                     class="webvert_nc_container_layout">
                            <h2 class="webvert_heading_color_dark webvert_heading_layout">
                                Create a new campaign
                            </h2>

                            <b:row style="padding-top: 16px">
                                <b:column span="4">
                                    <h:outputText value="Name:" 
                                                  class="webvert_bold_lable_layout"/>
                                </b:column>
                                <b:column span="7"
                                          style="padding-right: 0px">
                                    <b:inputText value="#{newCampaignModel.name}"
                                                 styleClass="#{component.valid? '' : 'webvert_input_control_invalid' }"
                                                 required="true"></b:inputText>
                                </b:column>
                            </b:row>
                            <b:row style="padding-top: 16px">
                                <b:column span="4">
                                    <h:outputText value="Payment interval:" 
                                                  class="webvert_bold_lable_layout"/>
                                </b:column>
                                <b:column span="7"
                                          style="padding-right: 0px">
                                    <b:selectOneMenu value="#{newCampaignModel.selectedInterval}"
                                                     styleClass="#{component.valid? '' : 'webvert_input_control_invalid' }"
                                                     required="true">
                                        <f:selectItems value="#{newCampaignModel.paymentIntervals}"
                                                       var="interval"
                                                       itemValue="#{interval}"
                                                       itemLabel="#{interval.label}"/>
                                    </b:selectOneMenu>
                                </b:column>
                            </b:row>

                            <b:row style="padding-top: 16px" id="accountRow">
                                <b:column span="4">
                                    <h:outputText value="Account:" 
                                                  class="webvert_bold_lable_layout"/>
                                </b:column>

                                <c:choose>
                                    <c:when test="#{not empty newCampaignModel.accounts}">
                                        <b:column id="accountSelectorColumn"
                                                  span="7"
                                                  style="padding-right: 0px">
                                            <b:selectOneMenu id="accountSelector"
                                                             value="#{newCampaignModel.selectedAccount}"
                                                             styleClass="#{component.valid? 'accountSelectorClass' : 'webvert_input_control_invalid accountSelectorClass' }"
                                                             required="true">
                                                <f:converter binding="#{newCampaignModel.accountConverter}"/>
                                                <f:selectItems value="#{newCampaignModel.accounts}" 
                                                               var="account" 
                                                               itemLabel="#{account.id}"/>
                                            </b:selectOneMenu>
                                        </b:column>
                                        <b:column span="1"
                                                  style="padding-left: 8px">
                                            <b:commandButton icon="plus"
                                                             value=""
                                                             p:data-target=".accountModal"
                                                             p:data-toggle="modal"
                                                             onclick="return false;"/>
                                        </b:column>
                                    </c:when>
                                    <c:otherwise>
                                        <b:column span="7"
                                                  style="padding-right: 0px; font-size: 18px">
                                            <h:outputText value="No accounts available. "></h:outputText>
                                            <h:commandLink p:data-target=".accountModal"
                                                           p:data-toggle="modal"
                                                           onclick="return false;"
                                                           class="webvert_heading_color_dark"
                                                           value="Create a new account.">           
                                            </h:commandLink>
                                        </b:column>
                                    </c:otherwise>
                                </c:choose>
                            </b:row>
                        </b:container>
                        <composites:DisplayContentsComposite enableDelete="true"
                                                             enableNew="true"
                                                             bean="#{newCampaignModel}"
                                                             deletePropertyName="deleteContent"
                                                             deleteMethodName="removeContent"
                                                             headerClass="webvert_nc_co_row_layout"
                                                             accordionClass="webvert_nc_co_accordion_layout"
                                                             contents="#{newCampaignModel.newContents}"/>
                        <b:row style="float: right; position: absolute; bottom: 0; right: 0; margin-right: 0px">
                            <b:commandButton value="Cancel" 
                                             action="#{newCampaignModel.cancel}"
                                             style="width: 128px; margin-left: 10px">
                            </b:commandButton>
                            <b:commandButton value="Ok" 
                                             action="#{newCampaignModel.save}"
                                             class="webvert_primary_button_color 
                                             webvert_button_bordercolor"
                                             style="width: 128px; margin-left: 10px">
                            </b:commandButton>
                        </b:row>
                    </h:form>
                </b:panel>

                <composites:ContentModalComposite bean="#{newCampaignModel}"
                                                  methodName="addNewContent"
                                                  propertyName="newContent"/>

                <composites:AccountModalComposite notifiedListener="#{newCampaignModel.addNewAccount}"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
