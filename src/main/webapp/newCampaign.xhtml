<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:prim="http://primefaces.org/ui"
      xmlns:composites="http://xmlns.jcp.org/jsf/composite/composites">
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <ui:composition template="./resources/templates/PresentationAreaTemplate.xhtml">
            <ui:define name="main_content">
                
                <b:modal id="modalDialogID" 
                         title="Create a new content" 
                         styleClass="modalPseudoClass">
                    <h:form prependId="false" >
                        <p>
                            <b:panelGrid colSpans="12">
                                <h:outputText value="Description:"
                                              class="webvert_bold_lable_layout"/>
                                <b:inputTextarea value="#{newEditContentModel.description}"/>
                                <h:outputText value="Content type*:"
                                              class="webvert_bold_lable_layout"/>
                                <b:selectOneMenu value="#{newEditContentModel.selectedContentType}">
                                    <f:selectItems value="#{newEditContentModel.contentTypes}"
                                                   var="contentType"
                                                   itemValue="#{contentType}"
                                                   itemLabel="#{contentType}"/>
                                </b:selectOneMenu>
                                <h:outputText value="Content value*:"
                                              class="webvert_bold_lable_layout"/>
                                <b:inputText value="#{newEditContentModel.contentValue}"
                                             tooltip="#{component.valid? '' : 'The value has to be a valid image URL or displayable Text.' }"
                                             styleClass="#{component.valid? '' : 'webvert_input_control_invalid' }"
                                             required="true">
                                </b:inputText>
                                <h:outputText value="Target page on click*:"
                                              class="webvert_bold_lable_layout"/>
                                <b:inputText value="#{newEditContentModel.targetPage}"
                                             styleClass="#{component.valid? '' : 'webvert_input_control_invalid' }"
                                             tooltip="#{component.valid? '' : 'The value has to be a valid URL.' }"
                                             required="true">
                                    <!--                                    <f:validator validatorId="urlValidator" />-->
                                </b:inputText>
                                <h:outputText value="Price per request*:"
                                              class="webvert_bold_lable_layout"/>
                                <b:row>
                                    <b:column span="9" style="padding-right: 0px">
                                        <b:inputText styleClass="#{component.valid? '' : 'webvert_input_control_invalid' }"
                                                     value="#{newEditContentModel.preDecimalPointAmount}"
                                                     tooltip="#{component.valid? '' : 'The value has to be a number.' }"
                                                     required="true">
                                            <f:convertNumber integerOnly="true" 
                                                             type="number"
                                                             />
                                            <f:facet name="append">
                                                <h:outputText value=","/>
                                            </f:facet>
                                        </b:inputText>
                                    </b:column>
                                    <b:column span="3" style="padding-left: 0px">
                                        <b:inputText styleClass="#{component.valid? '' : 'webvert_input_control_invalid' }"
                                                     value="#{newEditContentModel.postDecimalPointAmount}"
                                                     tooltip="#{component.valid? '' : 'The value has to be a two digit number.' }"
                                                     required="true">
                                            <f:convertNumber integerOnly="true" 
                                                             type="number" 
                                                             maxIntegerDigits="2"
                                                             minIntegerDigits="2"/>
                                            <f:facet name="append">
                                                <h:outputText value="â‚¬"
                                                              id="currencyFacet"/>
                                            </f:facet>
                                        </b:inputText>
                                    </b:column>
                                </b:row>
                                <h:outputText value="Number of requests*:"
                                              class="webvert_bold_lable_layout"/>
                                <b:inputText styleClass="#{component.valid? '' : 'webvert_input_control_invalid' }"
                                             value="#{newEditContentModel.numberOfRequests}"
                                             required="true">
                                    <f:convertNumber integerOnly="true" type="number"/>
                                </b:inputText>

                                <b:row style="margin-bottom: 10px">
                                    <b:column span="3" style="padding-right: 0px">
                                        <h:outputText value="Target ages *"
                                                      class="webvert_bold_lable_layout"/>
                                        <prim:selectManyMenu value="#{newEditContentModel.selectedAges}" 
                                                             showCheckbox="true"
                                                             required="true"
                                                             label="Target ages">
                                            <f:selectItems value="#{newEditContentModel.targetAges}"
                                                           var="age" 
                                                           itemValue="#{age.flagValue}" 
                                                           itemLabel="#{age}"/>
                                        </prim:selectManyMenu>
                                    </b:column>
                                    <b:column span="3" style="padding-right: 0px">
                                        <h:outputText value="Target genders *"
                                                      class="webvert_bold_lable_layout"/>
                                        <prim:selectManyMenu value="#{newEditContentModel.selectedGenders}"
                                                             label="Target genders"
                                                             showCheckbox="true"
                                                             required="true">
                                            <f:selectItems value="#{newEditContentModel.targetGenders}"
                                                           var="gender" 
                                                           itemValue="#{gender.flagValue}" 
                                                           itemLabel="#{gender}"/>
                                        </prim:selectManyMenu>
                                    </b:column>
                                    <b:column span="3" style="padding-right: 0px">
                                        <h:outputText value="Targeted marital status *"
                                                      class="webvert_bold_lable_layout"/>
                                        <prim:selectManyMenu value="#{newEditContentModel.selectedMaritalStatus}"
                                                             label="Targeted marital status"
                                                             showCheckbox="true"
                                                             required="true">
                                            <f:selectItems value="#{newEditContentModel.targetMaritalStatus}"
                                                           var="status" 
                                                           itemValue="#{status.flagValue}" 
                                                           itemLabel="#{status}"/>
                                        </prim:selectManyMenu>
                                    </b:column>
                                    <b:column span="3" style="padding-right: 0px">
                                        <h:outputText value="Target purposes of use *"
                                                      class="webvert_bold_lable_layout"/>
                                        <prim:selectManyMenu value="#{newEditContentModel.selectedPurposesOfUse}"
                                                             label="Target purposes of use"
                                                             showCheckbox="true"
                                                             required="true">
                                            <f:selectItems value="#{newEditContentModel.targetPurposesOfUse}"
                                                           var="purpose" 
                                                           itemValue="#{purpose.flagValue}" 
                                                           itemLabel="#{purpose}"/>
                                        </prim:selectManyMenu>
                                    </b:column>
                                </b:row>
                            </b:panelGrid>
                        </p>
                        <p style="margin-top: 30px; margin-bottom: 10px">
                            <b:button value="Close" 
                                      dismiss="modal" 
                                      onclick="return false;"
                                      style="width: 128px"/>
                            <b:commandButton value="Ok" 
                                             ajax="true"
                                             p:data-toggle="modal"
                                             process="@form"
                                             class="webvert_primary_button_color"
                                             actionListener="#{newEditContentModel.applyChanges}"
                                             style="width: 128px; margin-left: 10px">
                            </b:commandButton>
                        </p>
                    </h:form>
                </b:modal>

                <b:panel class="webvert_pa_content_layout">
                    <h:form id="new_campaign_form"
                            prependId="false" >
                        <b:container class="webvert_nc_container_layout">
                            <h2 class="webvert_heading_color_dark webvert_heading_layout">
                                Create a new campaign
                            </h2>
                            
                            <b:row style="padding-top: 16px">
                                <b:column span="4">
                                    <h:outputText value="Name:" 
                                                  class="webvert_bold_lable_layout"/>
                                </b:column>
                                <b:column span="8">
                                    <b:inputText></b:inputText>
                                </b:column>
                            </b:row>
                            <b:row style="padding-top: 16px">
                                <b:column span="4">
                                    <h:outputText value="Payment interval:" 
                                                  class="webvert_bold_lable_layout"/>
                                </b:column>
                                <b:column span="8">
                                    <b:selectOneMenu value="#{newCampaignModel.selectedInterval}">
                                        <f:selectItems value="#{newCampaignModel.paymentIntervals}"
                                                       var="interval"
                                                       itemValue="#{interval}"
                                                       itemLabel="#{interval.label}"/>
                                    </b:selectOneMenu>
                                </b:column>
                            </b:row>

                            <b:row style="padding-top: 16px">
                                <b:column span="4">
                                    <h:outputText value="Account:" 
                                                  class="webvert_bold_lable_layout"/>
                                </b:column>
                                <b:column span="8">
                                    <b:selectOneMenu value="#{newCampaignModel.selectedAccount}">
                                        <f:converter binding="#{newCampaignModel.accountConverter}"/>	                    
                                        <f:selectItems value="#{newCampaignModel.accounts}" 
                                                       var="account" 
                                                       itemLabel="#{account.id}"/>
                                    </b:selectOneMenu>
                                </b:column>
                            </b:row>
                        </b:container>
                        <composites:contentsComposite enableEdit="false"
                                                      enableNew="true"
                                                      modalId="#modalDialogID"/>
                    </h:form>
                </b:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
