<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:prim="http://primefaces.org/ui"
      xmlns:composites="http://xmlns.jcp.org/jsf/composite/composites">
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <ui:composition template="./resources/templates/PresentationAreaTemplate.xhtml">
            <ui:define name="main_content"
                       id="mainContentID">
                <b:panel class="webvert_pa_content_layout">
                    <h:form id="new_campaign_form"
                            prependId="false" 
                            style="height: 100%; position: relative;">
                        <b:container class="webvert_nc_container_layout">
                            <h2 class="webvert_heading_color_dark webvert_heading_layout">
                                Create a new campaign
                            </h2>

                            <b:row style="padding-top: 16px">
                                <b:column span="4">
                                    <h:outputText value="Name:" 
                                                  class="webvert_bold_lable_layout"/>
                                </b:column>
                                <b:column span="7"
                                          style="padding-right: 0px">
                                    <b:inputText value="#{newCampaignModel.name}"
                                                 required="true"></b:inputText>
                                </b:column>
                            </b:row>
                            <b:row style="padding-top: 16px">
                                <b:column span="4">
                                    <h:outputText value="Payment interval:" 
                                                  class="webvert_bold_lable_layout"/>
                                </b:column>
                                <b:column span="7"
                                          style="padding-right: 0px">
                                    <b:selectOneMenu value="#{newCampaignModel.selectedInterval}">
                                        <f:selectItems value="#{newCampaignModel.paymentIntervals}"
                                                       var="interval"
                                                       itemValue="#{interval}"
                                                       itemLabel="#{interval.label}"/>
                                    </b:selectOneMenu>
                                </b:column>
                            </b:row>

                            <b:row style="padding-top: 16px">
                                <b:column span="4">
                                    <h:outputText value="Account:" 
                                                  class="webvert_bold_lable_layout"/>
                                </b:column>
                                <b:column span="7"
                                          style="padding-right: 0px">
                                    <b:selectOneMenu value="#{newCampaignModel.selectedAccount}">
                                        <f:converter binding="#{newCampaignModel.accountConverter}"/>	                    
                                        <f:selectItems value="#{newCampaignModel.accounts}" 
                                                       var="account" 
                                                       itemLabel="#{account.id}"/>
                                    </b:selectOneMenu>
                                </b:column>
                                <b:column span="1"
                                          style="padding-left: 8px">
                                    <b:commandButton icon="plus"
                                                     value=""
                                                     p:data-target=".accountModal"
                                                     p:data-toggle="modal"
                                                     onclick="return false;"/>
                                </b:column>
                            </b:row>
                        </b:container>
                        <composites:DisplayContentsComposite enableDelete="true"
                                                             enableNew="true"
                                                             bean="#{newCampaignModel}"
                                                             deletePropertyName="deleteContent"
                                                             deleteMethodName="removeContent"
                                                             headerClass="webvert_nc_co_row_layout"
                                                             accordionClass="webvert_nc_co_accordion_layout"
                                                             contents="#{newCampaignModel.newContents}"/>
                        <b:row style="float: right; position: absolute; bottom: 0; right: 0; margin-right: 0px">
                            <b:commandButton value="Cancel" 
                                             action="#{newCampaignModel.cancel}"
                                             style="width: 128px; margin-left: 10px">
                            </b:commandButton>
                            <b:commandButton value="Ok" 
                                             action="#{newCampaignModel.save}"
                                             style="width: 128px; margin-left: 10px">
                            </b:commandButton>
                        </b:row>
                    </h:form>
                </b:panel>

                <composites:ContentModalComposite bean="#{newCampaignModel}"
                                                  methodName="addNewContent"
                                                  propertyName="newContent"/>

                <composites:AccountModalComposite bean="#{newCampaignModel}"
                                                  methodName="addNewAccount"
                                                  propertyName="newAccount"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
