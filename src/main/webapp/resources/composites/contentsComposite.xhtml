<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui">
    <composite:interface>
        <composite:attribute name="contentTypes" />
        <composite:attribute name="allContents" />
    </composite:interface>

    <composite:implementation>
        <b:row class="webvert_c_row_layout webvert_c_other_row_layout">
            <h4 class="webvert_heading_color_dark 
                webvert_c_inner_heading_layout">
                Contents
            </h4>
        </b:row>
        <b:accordion class="webvert_c_row_layout 
                     webvert_c_content_accordion_layout">
            <c:forEach items="#{cc.attrs.contentTypes}"
                       var="contentType"
                       id="forEachCampaign">
                <b:panel title="#{contentType}" style="height: 100%">
                    <c:forEach items="#{contentModel.getContentWithType(cc.attrs.allContents, contentType)}"
                               var="content"
                               id="forEachCampaign">
                        <b:panel class="webvert_c_content_accordion_panel_layout">
                            <b:column span="3" 
                                      style="#{contentType eq 'Image' ? 'padding-top: 0px' : 'padding-top: 16px'}">
                                <c:choose>
                                    <c:when test="#{contentType eq 'Image'}">
                                        <img src="#{content.value}" 
                                             class="webvert_c_content_image_layout"/>
                                    </c:when>
                                    <c:otherwise>
                                        <h:outputText value="#{content.value}" 
                                                      style="padding-top: 16px"/>
                                    </c:otherwise>
                                </c:choose>
                            </b:column>
                            <b:column span="8">
                                <b:row class="webvert_c_content_lable_row_layout">
                                    <b:column span="6">
                                        <h:outputText value="Description:" 
                                                      class="webvert_bold_lable_layout"/>
                                    </b:column>
                                    <b:column span="6">
                                        <h:outputText value="#{content.description}"/>
                                    </b:column>
                                </b:row>
                                <b:row class="webvert_c_content_lable_row_layout">
                                    <b:column span="6">
                                        <h:outputText value="Price per request:"
                                                      class="webvert_bold_lable_layout"/>
                                    </b:column>
                                    <b:column span="6">
                                        <h:outputText value="#{content.pricePerRequest}"/>
                                    </b:column>
                                </b:row>
                                <b:row class="webvert_c_content_lable_row_layout">
                                    <b:column span="6">
                                        <h:outputText value="Number of requests ordered:"
                                                      class="webvert_bold_lable_layout"/>
                                    </b:column>
                                    <b:column span="6">
                                        <h:outputText value="#{content.numberOfRequests}"/>
                                    </b:column>
                                </b:row>
                            </b:column>
                            <b:column span="1" style="height: 100%">
                                <b:commandButton icon="pencil"
                                                 value=""
                                                 class="webvert_c_content_edit_button_layout"/>
                            </b:column>
                        </b:panel>
                    </c:forEach>
                </b:panel>
            </c:forEach>
        </b:accordion>
    </composite:implementation>
</html>
