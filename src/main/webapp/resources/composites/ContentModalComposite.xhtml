<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:inner="http://xmlns.jcp.org/jsf/composite/innerComposites">

    <!-- INTERFACE -->
    <cc:interface componentType="createEntityContainer">
        <cc:attribute name="notifiedListener" method-signature="void listener(java.lang.Object)" />
        <cc:attribute name="renderOnOk" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation id="modalComposite">        
        <b:modal id="modalDialogID" 
                 title="Create a new content" 
                 styleClass="modalPseudoClass contentModal">
            <h:form id="modalForm"
                    prependId="false" >
                <p>
                    <inner:contentFormComposite></inner:contentFormComposite>
                </p>
                <p style="margin-top: 30px; margin-bottom: 10px">
                    <b:button value="Close" 
                              dismiss="modal" 
                              onclick="return false;"
                              style="width: 128px"/>
                    <b:fetchBeanInfos />
                    <b:commandButton value="Ok" 
                                     ajax="true"
                                     oncomplete="if(!validationFailed) $('.contentModal').modal('hide')"
                                     class="webvert_primary_button_color"
                                     style="width: 128px; margin-left: 10px">
                        <f:attribute name="entity" value="#{newContentModel.content}" />
                        <f:ajax listener="#{cc.notifiedListener}" 
                                execute="@form"
                                render="@form #{cc.attrs.renderOnOk}"/>
                    </b:commandButton>
                </p>
            </h:form>
        </b:modal>
    </cc:implementation>
</html>
