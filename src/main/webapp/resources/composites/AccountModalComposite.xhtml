<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="propertyName" required="true" />
        <cc:attribute name="methodName" required="true" />
        <cc:attribute name="bean" required="true" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation id="modalComposite">        
        <b:modal id="modalDialogID" 
                 title="Create a new account" 
                 styleClass="modalPseudoClass">
            <h:form id="modalForm"
                    prependId="false" >
                <p>
                    <b:panelGrid colSpans="12">
                        <h:outputText value="Account type *"
                                      class="webvert_bold_lable_layout"/>
                        <b:selectOneMenu value="#{newAccountModel.selectedAccountType}">
                            <f:selectItems value="#{newAccountModel.accountTypes}"/>
                        </b:selectOneMenu>
                        <h:outputText value="BIC *"
                                      class="webvert_bold_lable_layout"
                                      rendered="#{newAccountModel.bankAccount}"/>
                        <b:inputText value="#{newAccountModel.bic}"
                                     tooltip="#{component.valid? '' : 'The value has to be a valid BIC.' }"
                                     styleClass="#{component.valid? '' : 'webvert_input_control_invalid' }"
                                     required="true"
                                     rendered="#{newAccountModel.bankAccount}">
                        </b:inputText>
                        <h:outputText value="IBAN *"
                                      class="webvert_bold_lable_layout"
                                      rendered="#{newAccountModel.bankAccount}"/>
                        <b:inputText value="#{newAccountModel.iban}"
                                     styleClass="#{component.valid? '' : 'webvert_input_control_invalid' }"
                                     tooltip="#{component.valid? '' : 'The value has to be a valid IBAN.' }"
                                     required="true"
                                     rendered="#{newAccountModel.bankAccount}">
                        </b:inputText>
                        <h:outputText value="PayPal e-mail address *"
                                      class="webvert_bold_lable_layout"
                                      rendered="#{newAccountModel.payPalAccount}"/>
                        <b:inputText value="#{newAccountModel.payPalName}"
                                     styleClass="#{component.valid? '' : 'webvert_input_control_invalid' }"
                                     tooltip="#{component.valid? '' : 'The value has to be a valid IBAN.' }"
                                     required="true"
                                     rendered="#{newAccountModel.payPalAccount}">
                        </b:inputText>
                    </b:panelGrid>
                </p>
                <p style="margin-top: 30px; margin-bottom: 10px">
                    <b:button value="Close" 
                              dismiss="modal" 
                              onclick="return false;"
                              style="width: 128px"/>
                    <b:commandButton value="Ok" 
                                     ajax="true"
                                     p:data-toggle="modal"
                                     process="@form"
                                     class="webvert_primary_button_color"
                                     actionListener="#{newAccountModel.applyChanges}"
                                     action="#{cc.attrs.bean[cc.attrs.methodName]}"
                                     style="width: 128px; margin-left: 10px">
                        <f:setPropertyActionListener target="#{cc.attrs.bean[cc.attrs.propertyName]}"
                                                     value="#{newAccountModel.account}" />
                    </b:commandButton>
                </p>
            </h:form>
        </b:modal>
    </cc:implementation>
</html>
