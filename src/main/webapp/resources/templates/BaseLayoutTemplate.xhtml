<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      class="webvert_bl_html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Webvert</title>
        <h:outputStylesheet library="css" name="general.css"/>
        <h:outputStylesheet library="css" name="prelogin.css"/>
        <h:outputStylesheet library="css" name="base_layout.css"/>
        <h:outputStylesheet library="css" name="presentation_area.css"/>
        <h:outputStylesheet library="css" name="campaign.css"/>
        <h:outputStylesheet library="css" name="content.css"/>
        <h:outputStylesheet library="css" name="new_campaign.css"/>
        <h:outputStylesheet library="css" name="display_elements.css"/>
        <h:outputStylesheet library="css" name="account.css"/>
    </h:head>

    <h:body class="webvert_bl_body">
        <div id="header" >
            <ui:insert name="header">
                <b:container class="webvert_bl_header_layout webvert_bl_header_footer_color">
                    <h:graphicImage library="img" name="logo.png" class="webvert_bl_header_logo"/>
                </b:container>
            </ui:insert>
        </div>

        <div id="content" class="webvert_bl_content webvert_bl_content_color">
            <ui:insert name="content">Content</ui:insert>
        </div>


        <div id="footer" >
            <ui:insert name="footer">
                <b:container class="webvert_bl_footer_layout webvert_bl_header_footer_color">
                    <b:row class="webvert_bl_footer_row_layout">
                        <b:column medium-screen="4"
                                  class="webvert_bl_footer_column_layout webvert_bl_footer_text_color">
                            <h:outputText value="Floyd Kretschmar"/>
                        </b:column>
                        <b:column medium-screen="4"
                                  class="webvert_bl_footer_column_layout">
                            <h:outputLink value="https://github.com/floydkretschmar/AdvertisementProject"
                                          class="webvert_bl_footer_link_color">
                                Link to GitHub
                            </h:outputLink>
                        </b:column>
                        <b:column medium-screen="4"
                                  class="webvert_bl_footer_column_layout webvert_bl_footer_text_color">
                            <h:outputText value="Software Developement"/>
                        </b:column>
                    </b:row>
                </b:container>
            </ui:insert>
        </div>

    </h:body>

</html>
