<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      class="webvert_html">

    <h:head>
        <title>Webvert</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>

    <h:body class="webvert_body">
        <div id="header" >
            <ui:insert name="header">
                <b:container class="webvert_header_layout webvert_prelogin_headerfooter_color">
                    <h:graphicImage library="img" name="logo.png" class="webvert_header_logo"/>
                </b:container>
            </ui:insert>
        </div>
        
        <div id="content" class="webvert_content webvert_content_color">
            <ui:insert name="content">Content</ui:insert>
        </div>
        
        
        <div id="footer" >
            <ui:insert name="footer">
                <b:container class="webvert_footer_layout webvert_prelogin_headerfooter_color">
                    <b:row class="webvert_footer_row_layout">
                        <b:column medium-screen="4"
                                  class="webvert_footer_column_layout webvert_footer_text_color">
                            <h:outputText value="Floyd Kretschmar"/>
                        </b:column>
                        <b:column medium-screen="4"
                                  class="webvert_footer_column_layout">
                            <h:outputLink value="https://github.com/floydkretschmar/AdvertisementProject"
                                          class="webvert_footer_link_color">
                                Link to GitHub
                            </h:outputLink>
                        </b:column>
                        <b:column medium-screen="4"
                                  class="webvert_footer_column_layout webvert_footer_text_color">
                            <h:outputText value="Software Developement"/>
                        </b:column>
                    </b:row>
                </b:container>
            </ui:insert>
        </div>

    </h:body>

</html>
