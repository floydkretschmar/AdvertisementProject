<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:prim="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
    </h:head>

    <h:body>        
        <ui:composition template="BaseLayoutTemplate.xhtml">
            <ui:define name="content"> 
                <b:row class="webvert_pa_row_layout">
                    <b:column span="2" class="webvert_pa_column_layout">
                        <ui:insert name="menu">
                            <h:form id="main_menu_form"
                                    prependId="false" 
                                    class="webvert_pa_form_layout">
                                <b:panel title="Menu"
                                         class="webvert_pa_menu_layout"
                                         collapsible="false">
                                    <b:listLinks>
                                        <b:navLink header="Campaigns"
                                                   class="webvert_pa_menu_item_layout"
                                                   style="margin-top: 20px;"/>
                                        <b:navCommandLink 
                                            value="Overview" 
                                            icon="globe" 
                                            iconAlign="left" 
                                            action="overview"
                                            class="webvert_pa_menu_item_layout"/>
                                        <b:navCommandLink 
                                            value="New Campaign" 
                                            icon="pencil" 
                                            iconAlign="left" 
                                            update="@form"
                                            action="newCampaign"
                                            class="webvert_pa_menu_item_layout"/>
                                        <b:navLink header="User"
                                                   class="webvert_pa_menu_item_layout"/>
                                        <b:navCommandLink 
                                            value="Profile" 
                                            icon="user" 
                                            iconAlign="left" 
                                            update="@form"
                                            action="userProfile"
                                            class="webvert_pa_menu_item_layout"/>
                                        <b:navCommandLink 
                                            value="Log out" 
                                            icon="log-out" 
                                            iconAlign="left" 
                                            action="#{applicationModel.logOut()}"
                                            class="webvert_pa_menu_item_layout"/>
                                    </b:listLinks>
                                </b:panel>
                            </h:form>
                        </ui:insert>
                    </b:column>
                    <b:column span="#{not empty advertisementModel.content ? '8' : '10'}" class="webvert_pa_column_layout">
                        <!--<b:panel class="webvert_pa_content_layout">-->
                        <ui:insert name="main_content">
                            Main Content
                        </ui:insert>
                        <!--</b:panel>-->
                    </b:column>
                    <b:column span="#{not empty advertisementModel.content ? '2' : '0'}" 
                              class="webvert_pa_column_ad_layout">
                        <ui:insert name="advert">
                            <o:importConstants type="de.oth.fkretschmar.advertisementproject.entities.campaign.ContentType" />
                            <b:panel id="adPanels"
                                     class="webvert_pa_ad_layout"
                                     collapsible="false">
                                <b:panel style="text-align: center;">
                                    <h:outputText value="Advertisement:"
                                                  style="font-weight: bold"/>
                                </b:panel>
                                <b:panel id="adImagePanel"
                                         rendered="#{advertisementModel.content.contentType eq ContentType.IMAGE_URL}"
                                         style="min-height: 300px; display: table; padding: 10px; width: 100%">
                                    <img src="#{advertisementModel.content.value}" 
                                         class="webvert_pa_image_ad_layout"
                                         style="display:table-cell; margin-left:auto; margin-right:auto;"/>
                                </b:panel>
                                <b:panel id="adTextPanel"
                                         rendered="#{advertisementModel.content.contentType eq ContentType.TEXT}"
                                         style="text-align: center; min-height: 300px; display: table; width: 100%;padding: 10px;">
                                    <h:outputText value="#{advertisementModel.content.value}" 
                                                  style="padding-top: 16px"/>
                                </b:panel>
                            </b:panel>
                        </ui:insert>
                    </b:column>
                </b:row>
            </ui:define>
        </ui:composition>

    </h:body>

</html>
