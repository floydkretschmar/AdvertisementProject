<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>

    <h:body>
        <ui:composition template="LayoutTemplate.xhtml">
            <ui:define name="content">
                <h:form prependId="false" 
                        class="webvert_main_content_form">
                    <b:row style="margin: 0; height: 100%">
                        <b:column span="2">
                            <ui:insert name="menu">
                                <b:panel title="Menu"
                                         class="webvert_main_menu_layout">
                                    <b:listLinks>
                                        <b:navLink header="Campaigns"
                                                   class="webvert_main_menu_item_layout"
                                                   style="margin-top: 20px;"/>
                                        <b:navCommandLink 
                                                   value="Overview" 
                                                   icon="globe" 
                                                   iconAlign="left" 
                                                   update="@form"
                                                   class="webvert_main_menu_item_layout"/>
                                        <b:navCommandLink 
                                                   value="New Campaign" 
                                                   icon="pencil" 
                                                   iconAlign="left" 
                                                   update="@form"
                                                   class="webvert_main_menu_item_layout"/>
                                        <b:navCommandLink 
                                                   value="Bills" 
                                                   icon="euro" 
                                                   iconAlign="left" 
                                                   update="@form"
                                                   class="webvert_main_menu_item_layout"/>
                                        <b:navLink header="User"
                                                   class="webvert_main_menu_item_layout"/>
                                        <b:navCommandLink 
                                                   value="Profile" 
                                                   icon="user" 
                                                   iconAlign="left" 
                                                   update="@form"
                                                   class="webvert_main_menu_item_layout"/>
                                    </b:listLinks>
                                </b:panel>
                            </ui:insert>
                        </b:column>
                        <b:column span="10" style="height: 100%">
                            <b:panel class="webvert_main_content_layout">
                                <ui:insert name="main_content">
                                    Main Content
                                </ui:insert>
                            </b:panel>
                        </b:column>
                    </b:row>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>

</html>
