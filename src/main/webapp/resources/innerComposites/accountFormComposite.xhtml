<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <b:tabLinks class="webvert_ca_tab_layout">
            <b:navCommandLink value="Bank account"
                              update="@form"
                              immediate="true"
                              ajax="true"
                              active="#{newAccountModel.selectedAccountType eq 'Bank account'}"
                              action="#{newAccountModel.setSelectedAccountType('Bank account')}"/>
            <b:navCommandLink value="PayPal account"
                              update="@form"
                              immediate="true"
                              ajax="true"
                              active="#{newAccountModel.selectedAccountType eq 'PayPal account'}"
                              action="#{newAccountModel.setSelectedAccountType('PayPal account')}"/>
        </b:tabLinks>

        <b:panelGrid colSpans="12">
            <h:outputText id="BIClabel"
                          value="BIC *"
                          class="webvert_bold_lable_layout"
                          rendered="#{newAccountModel.bankAccount}"/>
            <b:inputText id="BICinput"
                         value="#{newAccountModel.bic}"
                         tooltip="#{component.valid? '' : 'The value has to be a valid BIC.' }"
                         styleClass="#{component.valid? '' : 'webvert_input_control_invalid' }"
                         required="true"
                         rendered="#{newAccountModel.bankAccount}">
                <f:validator validatorId="bicValidator" />
            </b:inputText>
            <h:outputText id="IBANlabel"
                          value="IBAN *"
                          class="webvert_bold_lable_layout"
                          rendered="#{newAccountModel.bankAccount}"/>
            <b:inputText id="IBANinput"
                         value="#{newAccountModel.iban}"
                         styleClass="#{component.valid? '' : 'webvert_input_control_invalid' }"
                         tooltip="#{component.valid? '' : 'The value has to be a valid IBAN.' }"
                         required="true"
                         rendered="#{newAccountModel.bankAccount}">
                <f:validator validatorId="ibanValidator" />
            </b:inputText>
            <h:outputText id="PayPallabel"
                          value="PayPal e-mail address *"
                          class="webvert_bold_lable_layout"
                          rendered="#{newAccountModel.payPalAccount}"/>
            <b:inputText id="PayPalinput"
                         value="#{newAccountModel.payPalName}"
                         styleClass="#{component.valid? '' : 'webvert_input_control_invalid' }"
                         tooltip="#{component.valid? '' : 'The value has to be a valid IBAN.' }"
                         required="true"
                         rendered="#{newAccountModel.payPalAccount}">
            </b:inputText>
        </b:panelGrid>
    </cc:implementation>
</html>
