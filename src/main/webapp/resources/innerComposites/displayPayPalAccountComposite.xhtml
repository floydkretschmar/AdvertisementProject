<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:prim="http://primefaces.org/ui">
    <h:head>
    </h:head>

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="account" type="de.oth.fkretschmar.advertisementproject.entities.billing.PayPalAccount"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <b:row class="webvert_co_lable_row_layout">
            <b:column span="6">
                <h:outputText value="#{labels.DISPLAYPAYPALACCOUNT_OutputText_Name}" 
                              class="webvert_bold_lable_layout"/>
            </b:column>
            <b:column span="6">
                <h:outputText value="#{cc.attrs.account.name}"/>
            </b:column>
        </b:row>
    </cc:implementation>
</html>
