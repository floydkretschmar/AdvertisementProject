<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:converters="http://webvert.com/Converters"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" type="de.oth.fkretschmar.advertisementproject.entities.billing.Bill"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <b:row class="webvert_co_lable_row_layout">
            <b:column span="12">
                <b:dataTable value="#{cc.attrs.bill.items}" 
                             var="billItem"
                             paginated="false"
                             customOptions="bInfo: false"
                             searching="false">
                    <h:column>
                        <f:facet name="header">#{labels.DISPLAYBILL_TableHeader_ContentID}</f:facet>
                        <h:outputText value="#{billItem.content.id}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">#{labels.DISPLAYBILL_TableHeader_NumberOfRequest}</f:facet>
                        <h:outputText value="#{billItem.contentRequests}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">#{labels.DISPLAYBILL_TableHeader_ItemPrice}</f:facet>
                        <h:outputText value="#{billItem.itemPrice}">
                            <converters:convertMoney/>
                        </h:outputText>
                    </h:column>
                </b:dataTable>
            </b:column>
        </b:row>
        <b:row class="webvert_co_lable_row_layout">
            <b:column span="6">
                <h:outputText value="#{labels.DISPLAYBILL_OutputText_TotalPrice}" 
                              class="webvert_bold_lable_layout"/>
            </b:column>
            <b:column span="6">
                <h:outputText value="#{cc.attrs.bill.totalPrice}"/>
            </b:column>
        </b:row>
    </cc:implementation>
</html>
