<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
    </h:head>

    <!-- INTERFACE -->
    <cc:interface componentType="createEntityContainer">
        <cc:attribute name="nextNavigationPoint"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation id="confirmationModalComposite">  
        <b:modal id="modalAccountDialogID" 
                 title="#{labels.CONFIRMATIONMODAL_Titel}" 
                 styleClass="modalPseudoClass confirm">
            <h:form id="modalForm">
                <p>
                    <b:container>
                        #{labels.CONFIRMATIONMODAL_Message}
                    </b:container>
                </p>
                <p style="margin-top: 30px; margin-bottom: 10px">
                    <b:button value="#{labels.CONFIRMATIONMODAL_Button_No}" 
                              dismiss="modal" 
                              onclick="return false;"
                              style="width: 128px"/>
                    <b:fetchBeanInfos />
                    <b:commandButton value="#{labels.CONFIRMATIONMODAL_Button_Yes}" 
                                     action="#{applicationModel.getNextNavigationPoint()}"
                                     class="webvert_primary_button_color"
                                     style="width: 128px; margin-left: 10px">
                    </b:commandButton>
                </p>
            </h:form>
        </b:modal>
    </cc:implementation>
</html>
