<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:inner="http://xmlns.jcp.org/jsf/composite/innerComposites"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:prim="http://primefaces.org/ui">
    <h:head>
    </h:head>

    <!-- INTERFACE -->
    <cc:interface componentType="createEntityContainer">
        <cc:attribute name="notifiedListener" method-signature="void listener(java.lang.Object)" />
        <cc:attribute name="renderOnOk" />
        <cc:attribute name="modalType" />
        <cc:attribute name="titel"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation id="modalAccountComposite">  
        <o:importConstants type="de.oth.fkretschmar.advertisementproject.ui.ModalType" />
        
        <b:modal id="modalAccountDialogID" 
                 title="#{cc.attrs.titel}" 
                 styleClass="modalPseudoClass #{cc.attrs.modalType}">
            <h:form id="modalForm">
                <p>
                    <c:choose>
                        <c:when test="#{cc.attrs.modalType eq ModalType.ACCOUNT}">
                            <inner:accountFormComposite/>
                        </c:when>
                        <c:when test="#{cc.attrs.modalType eq ModalType.CONTENT}">
                            <inner:contentFormComposite/>
                        </c:when>
                    </c:choose>
                </p>
                <p style="margin-top: 30px; margin-bottom: 10px">
                    <b:button value="#{labels.MODAL_Button_Cancel}" 
                              dismiss="modal" 
                              onclick="return false;"
                              style="width: 128px"/>
                    <b:fetchBeanInfos />
                    <b:commandButton value="#{labels.MODAL_Button_Ok}" 
                                     ajax="true"
                                     oncomplete="if(!validationFailed) { $('.#{cc.attrs.modalType}').modal('hide'); }"
                                     class="webvert_primary_button_color"
                                     style="width: 128px; margin-left: 10px">
                        <c:choose>
                            <c:when test="#{cc.attrs.modalType eq ModalType.ACCOUNT}">
                                <f:attribute name="entity" value="#{newAccountModel.account}" />
                            </c:when>
                            <c:when test="#{cc.attrs.modalType eq ModalType.CONTENT}">
                                <f:attribute name="entity" value="#{newContentModel.content}" />
                            </c:when>
                        </c:choose>
                        <f:ajax listener="#{cc.notifiedListener}" 
                                execute="@form"
                                render="@form #{cc.attrs.renderOnOk}"/>
                    </b:commandButton>
                </p>
            </h:form>
        </b:modal>
    </cc:implementation>
</html>
