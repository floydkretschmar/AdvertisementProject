<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Register with Webverb</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body class="webvert">
        <ui:composition template="./resources/templates/LayoutTemplate.xhtml">
            <ui:define name="content">
                <b:container class="webvert_register">
                    <h:form class="form-signin" prependId="false">
                        <b:row>
                            <b:column medium-screen="12">
                                <h2 class="form-signin-heading 
                                           webvert_form_heading_color
                                           webvert_form_heading_layout"
                                    style="margin-bottom: 20px">Register</h2>
                                </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="12">
                                <b:inputText id="email" 
                                             value="#{registrationModel.EMailAddress}"
                                             placeholder="Email address*" 
                                             styleClass="#{component.valid ? '' : 'webvert_form_control_invalid' }"
                                             required="true">
                                </b:inputText>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="12">
                                <b:inputSecret id="password" 
                                             value="#{registrationModel.password}"
                                             placeholder="Password*" 
                                             binding="#{password}" 
                                             styleClass="#{component.valid? '' : 'webvert_form_control_invalid' }"
                                             required="true">
                                    <f:validator validatorId="passwordValidator" />
                                    <f:attribute name="confirm" value="#{confirmPassword.submittedValue}" />
                                </b:inputSecret>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="12">
                                <b:inputSecret id="confirm" 
                                             binding="#{confirmPassword}" 
                                             placeholder="Confirm password*" 
                                             type="password"
                                             styleClass="#{component.valid? '' : 'webvert_form_control_invalid' }"
                                             required="true">
                                    <f:validator validatorId="passwordValidator" />
                                    <f:attribute name="confirm" value="#{password.submittedValue}" />
                                </b:inputSecret>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="12">
                                <h4 id="personalInfo" class="form-signin-heading webvert_form_heading_color">
                                    Personal Information
                                </h4>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="6">
                                <b:inputText id="firstName" 
                                             value="#{registrationModel.firstName}"
                                             placeholder="First name*" 
                                             requiredMessage="Please enter your first name."
                                             styleClass="#{component.valid? '' : 'webvert_form_control_invalid' }"
                                             required="true">
                                </b:inputText>
                            </b:column>
                            <b:column medium-screen="6">
                                <b:inputText id="lastName" 
                                             value="#{registrationModel.lastName}"
                                             placeholder="Last name*" 
                                             required="true"
                                             styleClass="#{component.valid? '' : 'webvert_form_control_invalid' }">
                                </b:inputText>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="12">
                                <b:inputText id="company" 
                                             value="#{registrationModel.company}"
                                             placeholder="Company" />
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="12">
                                <h4 id="personalInfo" class="form-signin-heading webvert_form_heading_color">
                                    Address
                                </h4>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="10">
                                <b:inputText id="street" 
                                             value="#{registrationModel.street}"
                                             placeholder="Street*"
                                             styleClass="#{component.valid? '' : 'webvert_form_control_invalid' }"
                                             required="true">
                                </b:inputText>
                            </b:column>
                            <b:column medium-screen="2">
                                <b:inputText id="number" 
                                             value="#{registrationModel.houseNumber}"
                                             placeholder="Nr.*" 
                                             styleClass="#{component.valid? '' : 'webvert_form_control_invalid' }"
                                             required="true">
                                    <f:ajax event="blur" execute="number" render="number" />
                                </b:inputText>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="4">
                                <b:inputText id="areaCode" 
                                             value="#{registrationModel.areaCode}"
                                             placeholder="Area code*"
                                             styleClass="#{component.valid? '' : 'webvert_form_control_invalid' }"
                                             required="true">
                                    <f:ajax event="blur" execute="areaCode" render="areaCode" />
                                </b:inputText>
                            </b:column>
                            <b:column medium-screen="8">
                                <b:inputText id="city" 
                                             value="#{registrationModel.city}"
                                             placeholder="City*" 
                                             styleClass="#{component.valid? '' : 'webvert_form_control_invalid' }"
                                             required="true">
                                    <f:ajax event="blur" execute="city" render="city" />
                                </b:inputText>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="12">
                                <b:inputText id="country" 
                                             value="#{registrationModel.country}"
                                             placeholder="Country" />
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="6">
                                <b:commandButton look="default btn-block" 
                                                 value="Canel" 
                                                 icon="remove" 
                                                 immediate="true"
                                                 class="webvert_primary_button_color 
                                                        webvert_button_bordercolor
                                                        webvert_register_button_layout"
                                                 action="login"/>
                            </b:column>
                            <b:column medium-screen="6">
                                <b:commandButton look="primary btn-block" 
                                                 value="Register" 
                                                 icon="log-in" 
                                                 class="webvert_primary_button_color 
                                                        webvert_button_bordercolor
                                                        webvert_register_button_layout"
                                                 update="@form"
                                                 action="#{registrationModel.register()}"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </b:container>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
