<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
        <f:metadata>
            <f:viewAction action="#{applicationModel.redirectFirstPage()}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="./resources/templates/PreLoginTemplate.xhtml">
            <ui:define name="content">
                <b:container class="webvert_prelogin_container">
                    <h:form styleClass="form-signin webvert_prelogin_form" 
                            prependId="false">
                        <b:row>
                            <b:column medium-screen="12">
                                <h1 class="form-signin-heading 
                                           webvert_form_heading_color
                                           webvert_form_heading_layout">Sign in</h1>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="12">
                                <b:inputText id="email" 
                                             placeholder="Email address" 
                                             value="#{loginModel.EMailAddress}">
                                    <f:facet name="prepend">
                                        <b:icon name="envelope" />
                                    </f:facet>
                                </b:inputText>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="12">
                                <b:inputSecret id="password" 
                                             placeholder="Password" 
                                             value="#{loginModel.password}">
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="key" />
                                    </f:facet>
                                </b:inputSecret>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="12">
                                <b:alert severity="danger"
                                         rendered="#{loginModel.error}">
                                    #{loginModel.errorMessage}
                                </b:alert>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="6">
                                <b:commandButton look="default btn-block" 
                                                 value="Register" 
                                                 icon="pencil"
                                                 class="webvert_button_bordercolor
                                                        webvert_login_button_layout"
                                                 action="register"/>
                            </b:column>
                            <b:column medium-screen="6">
                                <b:commandButton look="primary btn-block" 
                                                 value="Sign In" 
                                                 icon="log-in" 
                                                 class="webvert_primary_button_color 
                                                        webvert_button_bordercolor
                                                        webvert_login_button_layout"
                                                 action="#{loginModel.login()}"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </b:container>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
